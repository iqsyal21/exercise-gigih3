<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 1-3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="library">
          <h3>LIBRARY</h3>
          <ul class="library-list">
            <li>
              <span><i class="bi bi-music-note-list"></i></span> Playlists
            </li>
            <li>
              <span><i class="bi bi-person"></i></span> Artists
            </li>
            <li>
              <span><i class="bi bi-folder2"></i></span> Albums
            </li>
            <li>
              <span><i class="bi bi-play-circle"></i></span> Songs
            </li>
          </ul>
        </div>
        <div class="discover">
          <h3>DISCOVER</h3>
          <ul class="discover-list">
            <li>
              <span><i class="bi bi-fire"></i></span> Most Played
            </li>
            <li>
              <span><i class="bi bi-heart"></i></span> For You
            </li>
            <li>
              <span><i class="bi bi-plus-circle"></i></span> New Songs
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div class="main-content_head">
          <h1>Most PLayed</h1>
          <span class="head-button">
            <i class="bi bi-shuffle mx-4"></i>
            <i class="bi bi-play-circle-fill"></i>
          </span>
        </div>
        <div class="main-content_item">
          <div class="thumbnail-main">
            <img src="images/thumbnail-1.jpg" alt="image 1" />
          </div>
          <div class="list-song">
            <div>
              <img src="images/thumbnail-1.jpg" alt="image 1" />
              <h4>18 - One Direction</h4>
              <span>
                04:08
                <i class="bi bi-play-circle-fill"></i>
              </span>
            </div>
            <div>
              <img src="images/thumbnail-2.jpg" alt="image 1" />
              <h4>Right Now - One Direction</h4>
              <span>
                03:21
                <i class="bi bi-play-circle-fill"></i>
              </span>
            </div>
            <div>
              <img src="images/thumbnail-3.jpg" alt="image 1" />
              <h4>Night Changes - One Direction</h4>
              <span>
                04:00
                <i class="bi bi-play-circle-fill"></i>
              </span>
            </div>
            <div>
              <img src="images/thumbnail-4.jpg" alt="image 1" />
              <h4>Perfect - One Direction</h4>
              <span>
                03:48
                <i class="bi bi-play-circle-fill"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-play-song">
        <div class="play_image">
            <img src="images/thumbnail-1.jpg" alt="image 1">
        </div>
        <div class="play_title">
            <h3>18 - One Direction</h3>
        </div>
        <div class="play_navigate">
            <i class="bi bi-caret-left-fill"></i>
            <i class="bi bi-pause-circle-fill"></i>
            <i class="bi bi-caret-right-fill"></i>
        </div>
        <div class="play_duration">
            <input type="range">
        </div>
        <div class="play_volume">
            <i class="bi bi-volume-up-fill"></i>
        </div>
      </div>
  </body>
</html>
